<!DOCTYPE html>
<html>
<head>
    <title>LINGsCARS</title>

    <!-- main.css MUST be loaded first. It contains the global variables-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/search.css">

</head>

<body>
    <div id="navbar-container"></div>
    <script src="js/navbar.js" defer ></script>

    <main>
    <div class="search-control-box">
        <label class="search-control-field">
            Sort By:
            <select id="search-sort-field">
                <option value="price">Price</option>
                <option value="year">Year</option>
            </select>
        </label>

        <label class="search-control-field">
            Sort Order:
            <select id="search-sort-order">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </label>

        <label class="search-control-field">
            Make:
            <input type="text" id="search-make-field" >
        </label>

        <label class="search-control-field">
            Model:
            <input type="text" id="search-model-field" >
        </label>

        <label class="search-control-field">
            Body Style:
            <select id="search-style-field">
                <option value="all">All Options</option>
                <option value="activeTour">Active Tourer</option>
                <option value="convertible">Convertible</option>
                <option value="coupe">Coupe</option>
                <option value="estate">Estate</option>
                <option value="granCoupe">Gran Coupe</option>
                <option value="hatchback">Hatchback</option>
                <option value="mpv">MPV</option>
                <option value="roadster">Roadster</option>
                <option value="saloon">Saloon</option>
                <option value="sportback">Sportback</option>
                <option value="suv">SUV</option>
                <option value="touring">Touring</option>
            </select>
        </label>

    </div> 

    <div id="search-results" class="search-results-class">
        
    </div>
    <script type="module" src="js/search.js" defer></script>

    </main>

    <div id="footer-container"></div>
    <script src="js/footer.js" defer></script>
</body>
</html>
